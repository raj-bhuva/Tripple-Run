{% if messages %}
<div class="messages">
    {% for message in messages %}
    {% if message.tags == "error" %}
    <div{% if message.tags %} class="alert alert-sm alert-danger alert-dismissible fade show"{% endif %}
    >
        {{ message }}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% else%}
    <div{% if message.tags %} class="alert alert-sm alert-{{message.tags}} alert-dismissible fade show"{% endif %}>
        {{ message }}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}
