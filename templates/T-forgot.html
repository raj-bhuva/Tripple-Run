{% extends 'T-loginbase.html' %} {% block content %} {% load static%}
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
{% comment %}
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/vendor/bootstrap/css/bootstrap.min.css' %}"
/>
{% endcomment %}
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/vendor/animate/animate.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/vendor/css-hamburgers/hamburgers.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/vendor/select2/select2.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/css/util.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{%static 'login/css/main.css' %}"
/>
<!--===============================================================================================-->
{% include 'messages.html' %}
<div class="limiter">
  <div class="container-login100 m-b-20">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{%static 'login/images/img-01.png' %}" alt="IMG" />
      </div>

      <form
        action="{{request.get_path_info}}/forgot"
        method="POST"
        class="login100-form validate-form"
      >
        {% csrf_token %}
        <span class="login100-form-title"> Forgot Password </span>

        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="email"
            name="email"
            placeholder="Email"
            value="{{values.email}}"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">Submit</button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1"> Or Signup With </span>
        </div>

        <div class="smoak-socials style-01 p-t-12">
          <div class="content-socials">
            <ul class="socials-list">
              <li>
                <a href="https://facebook.com/" target="_blank">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/" target="_blank">
                  <i class="fa fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com/" target="_blank">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="https://www.pinterest.com/" target="_blank">
                  <i class="fa fa-pinterest-p"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="text-center p-t-20">
          <a class="txt2" href="/register">
            Create New Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% block script %}
<script src="{%static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{%static 'login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{%static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{%static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{%static 'login/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
  $(".js-tilt").tilt({
    scale: 1.1,
  });
</script>
<!--===============================================================================================-->
<script src="{%static 'login/js/main.js' %}"></script>
{% endblock script %} {% endblock %}
