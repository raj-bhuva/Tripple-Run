<style>
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0, 0, 0); /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }

  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<!--===============================================================================================-->
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>
<div id="myModal" class="modal">
  <div class="limiter">
    <div
      style="
        width: auto !important;
        min-height: 100vh !important;
        position: absolute !important;
        left: 50% !important;
        top: 50% !important;
        transform: translate(-50%, -50%) !important;
      "
      class="container-login100 m-b-20"
    >
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{%static 'login/images/img-01.png' %}" alt="IMG" />
        </div>

        <form
          action="{{request.get_path_info}}/login"
          method="POST"
          class="login100-form validate-form"
        >
          {% csrf_token %}
          <span class="login100-form-title"> Member Login </span>

          <div class="wrap-input100 validate-input">
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              name="password"
              placeholder="Password"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            {%for message in messages %} {{message}} {% endfor %}
            <button type="submit" class="login100-form-btn">Login</button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1"> Forgot </span>
            <a class="txt2" href="#"> Username / Password? </a>
          </div>
          <div class="text-center p-t-12">
            <span class="txt1"> Login With </span>
          </div>

          <div class="furgan-socials style-01 p-t-12">
            <div class="content-socials">
              <ul class="socials-list">
                <li>
                  <a href="https://facebook.com/" target="_blank">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com/" target="_blank">
                    <i class="fa fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.pinterest.com/" target="_blank">
                    <i class="fa fa-pinterest-p"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="text-center p-t-20">
            <a class="txt2" href="/register">
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{%static 'login/js/main.js' %}"></script>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  {% comment %} var span = document.getElementsByClassName("close")[0]; {% endcomment %}

  // When the user clicks on the button, open the modal
  btn.onclick = function () {
    modal.style.display = "block";
  };

  // When the user clicks on <span> (x), close the modal
  {% comment %} span.onclick = function () {
    modal.style.display = "none";
  }; {% endcomment %}

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
